<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Budget App</title>
</head>
<body>
    <div class = "container">
        <div class = "sub-container">
        <div class = "budget-container">
            <h3>Budget</h3>
            <p class = "hide-error" id = "budget-error">
                Value cannot be empty or negative 
            </p>
            <input type = "number" class = "total-number" placeholder = "Enter Total Amount">
            <button class = "submit" id = "set-budget">Set Budget</button>
        </div>

        <div class = "expenses-container">
            <h3>Expenses</h3>
            <p class = "hide-error" id = "expenses-error">
                Values cannot be empty
            </p>
            <input type = "text" class = "product-name" placeholder = "Enter Title of Product">
            <input type = "number" class = "product-cost" placeholder = "Enter Cost of Product">
            <button class = "submit" id = "check-amt">Check Amount</button>
        </div>
        </div>

        <div class = "balance-container">
            <div id = "total-budg">
                <p>Total Budget</p>
                <span id = "amount">
                    0
                </span>
            </div>
            <div id = "exp-value">
                <p>Expenses</p>
                <span id = "expenditure-value">
                    0
                </span>
            </div>
            <div id = "bal-amt">
                <p>Balance</p>
                <span id = "balance-amt">
                    0
                </span>
            </div>
        </div>

        <div class = "list">
            <h3>Expenses List</h3>
            <div class = "list-container" id = "list">
            </div>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
